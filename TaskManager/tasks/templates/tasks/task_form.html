{% extends 'tasks/base.html' %}

{% block title %}Task Form{% endblock %}

{% block content %}
<h2>{{ form.instance.id|yesno:"Edit Task,Add New Task" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
