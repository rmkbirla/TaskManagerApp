<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Invite a User</h1>
        <form method="post" class="my-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.email.label_tag }} {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary">Send Invitation</button>
        </form>

        <h2 class="mt-5">Invitations Sent</h2>
        <ul class="list-group mt-3">
            {% for invitation in invitations %}
                <li class="list-group-item">
                    <strong>Email:</strong> {{ invitation.email }} <br>
                    <strong>Token:</strong> {{ invitation.token }}
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-link mt-4">Back to Dashboard</a>
    </div>
</body>
</html>
